<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div{
        width: 200px;
        height: 200px;
        margin: 300px auto;
        /* border: 1px solid skyblue; */
        text-align: center
        
      }
      
      button{
        margin-top: 50px;
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>这里生成</h1>
      <button>点击生成</button>
    </div>

    <script>
      const data = [
        "潮味饭堂",
        "百年饺子",
        "百年饺子",
        "热干面",
        "黄焖鸡",
        "黄焖鸡",
        "木桶饭",
        "木桶饭",
        "兰州拉面",
        "兰州拉面",
        "潮味饭堂",
        "潮味饭堂",
      ];
      const h1 = document.querySelector("h1");
      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        let num = Math.floor(Math.random() * data.length);
        let str = data[num];
        h1.innerHTML = str;
      });
    </script>
  </body>
</html>
